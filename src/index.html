<!DOCTYPE html>
<head>
    <title>&lt;concept&gt;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="/v0.0.1/favicon/16.png">
    <link rel="manifest" href="/manifest.json">
    <link href="styles/scss/main.scss" rel="stylesheet"/>
    <link href="styles/scss/form-factors/style.scss" rel="stylesheet"/>
    <script type="module">
      import {app} from "./js/main.js";

      app()
    </script>
</head>
<body data-mode="nothing" data-interface-depth="standard" data-phase="initial">
<button id="main-wonder-button">?</button>
<h1>&lt;concept&gt;</h1>
<section id="main-stream-container" role="region" aria-label="Live Stream">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <spwashi-stream-container role="feed"></spwashi-stream-container>
</section>
<a id="title-md5"></a>
<main>
    <div id="content">
<svg id="simulation" aria-label="Simulation">
            <g class="simulation-content">
                <g class="rects"></g>
                <g class="edges"></g>
                <g class="nodes"></g>
            </g>
        </svg>
    </div>
</main>
<aside id="main-log" role="log" aria-live="polite" aria-label="Event Log">
    <ul class="events-log"></ul>
</aside>
<section id="main-image-container" aria-label="Image Viewer"></section>
<button id="focal-square" data-focal-status="inactive" aria-label="Focus Target"></button>
<aside id="mode-container" aria-label="Mode Controls">
    <section id="spw-mode-container" aria-label="SPW Mode">
        <div id="spw-container">
            <label>
                <span>input</span>
                <textarea id="spw-parse-field"></textarea>
            </label>
            <button id="parse-spw">parse</button>
        </div>
    </section>
    <section id="story-mode-container" aria-label="Story Mode">
        <div class="button-container"></div>
    </section>
    <section id="map-mode-container" aria-label="Map Mode">
        <fieldset>
            <legend>Map Function</legend>
            <label><input type="radio" name="map-option" value="random" checked>Random radius</label>
            <label><input type="radio" name="map-option" value="increase">Increase radius</label>
            <label><input type="radio" name="map-option" value="identity">Identity</label>
        </fieldset>
        <button id="submit-node-mapper">submit</button>
    </section>
    <section id="filter-mode-container" aria-label="Filter Mode">
        <fieldset>
            <legend>Filter Function</legend>
            <label><input type="radio" name="filter-option" value="nominal" checked>Nominal only</label>
            <label><input type="radio" name="filter-option" value="all">All nodes</label>
        </fieldset>
        <button id="submit-node-filter">submit</button>
    </section>
    <section id="querymod-mode-container" aria-label="Query Mode">
        <div id="query-parameters">
            <label>
                <span>Query Parameters</span>
                <textarea class="value"></textarea>
            </label>
            <button class="go">go</button>
        </div>
    </section>
    <section id="node-mode-container" aria-label="Node Mode">
        <div id="node-input-container">
            <label><span>Nodes Input</span><input id="nodes-input"/></label>
            <div class="button-container">
                <button class="replace">replace</button>
                <button class="add">add</button>
            </div>
        </div>
        <div id="controls">
            <section>
                <label>
                    <span>Data Buttons</span>
                </label>
                <div class="button-container">
                    <button class="save-nodes">save</button>
                    <button class="generate-nodes">generate</button>
                    <button class="clear-saved-nodes">clear</button>
                    <button class="read-nodes">read</button>
                    <button class="clear-fixed-positions">free</button>
                </div>
            </section>
            <section>
                <label>
                    <span>Simulation Buttons</span>
                </label>
                <div class="button-container">
                    <button class="stop">stop</button>
                    <button class="tick">tick</button>
                    <button class="start">start</button>
                    <button class="reinit">reinit</button>
                </div>
            </section>
        </div>
    </section>
    <section id="color-mode-container" aria-label="Color Mode">
        <section id="colors">
            <button data-dataindex="spwashi-datum-0" class="color cls-0"></button>
            <button data-dataindex="spwashi-datum-1" class="color cls-1"></button>
            <button data-dataindex="spwashi-datum-2" class="color cls-2"></button>
            <button data-dataindex="spwashi-datum-3" class="color cls-3"></button>
            <button data-dataindex="spwashi-datum-4" class="color cls-4"></button>
            <button data-dataindex="spwashi-datum-5" class="color cls-5"></button>
            <button data-dataindex="spwashi-datum-6" class="color cls-6"></button>
            <button data-dataindex="spwashi-datum-7" class="color cls-7"></button>
            <button data-dataindex="spwashi-datum-8" class="color cls-8"></button>
            <button data-dataindex="spwashi-datum-9" class="color cls-9"></button>
            <button data-dataindex="spwashi-datum-10" class="color cls-10"></button>
            <button data-dataindex="spwashi-datum-11" class="color cls-11"></button>
            <button data-dataindex="spwashi-datum-12" class="color cls-12"></button>
        </section>
    </section>
    <section id="reflex-mode-container" aria-label="Reflex Mode">
        <section id="reflexes"></section>
    </section>
    <section id="debug-mode-container" aria-label="Debug Mode">
        <section>
            <output id="output"></output>
        </section>
    </section>
</aside>
<section id="mainmenu-shortcuts" aria-label="Keyboard Shortcuts">
    <ol></ol>
</section>
<button id="hotkey-menu-toggle" aria-label="Toggle Hotkey Menu">[...]</button>
<section id="hotkey-container" data-interface-element="hotkey-menu" aria-label="Hotkey Options">
    <section id="keystroke-options"></section>
</section>
</body>
